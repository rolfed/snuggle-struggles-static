                <div class="absolute left-1/2 top-2/3 -translate-x-1/2 w-full max-w-md px-4">
                    <form
                        id="sib-form"
                        method="POST"
                        action="https://sibforms.com/serve/MUIFAMpl7CFtI_lJSUXL8jE2WDVwiyaFGuyqHG2lJ-bu_-UuiWfzAqHX-DyzCV7wlvtlcoQMZ0prP5sxjLL0rbBC9Y_gT1hz0AAyhG6GTFmEDRaR89PDAUPBvxG_kgljpY6KEwSbLEuCGKO32tcoU1Q7JbwVDo-syEg3CCeO6cwueEVkx21O3JN_oMVVFFyiXTKW3kR5SYJATfGc"

                        <input
                            id="EMAIL"
                            name="EMAIL"
                            type="email"
                            required
                            autocomplete="off"
                            placeholder="you@example.com"
                            class="w-full bg-transparent border border-white/40 placeholder-white/60 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-white/60 transition"
                        />

                        <p class="text-xs text-white/70">
                            Provide your email address to subscribe. For example: abc@xyz.com
                        </p>

                        <button
                            type="submit"
                            class="animate-gradient-cycle bg-white text-black font-semibold px-4 py-2 rounded hover:bg-white/90 transition"
                        >
                            SUBSCRIBE
                        </button>

                        <!-- Hidden inputs -->
                        <input type="text" name="email_address_check" value="" class="hidden" />
                        <input type="hidden" name="locale" value="en" />
                        <input type="hidden" name="html_type" value="simple" />
